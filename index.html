<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="image-equilibrium"
        src="/images/image-equilibrium.jpg"
        alt=""
      />
      <div class="card-info">
        <div class="nft">
          <p class="equilibrium-number">Equilibrium #3429</p>
        </div>

        <div class="nft-info">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="etherium-info">
          <img class="icon-ethereum" src="/images/icon-ethereum.svg" alt="" />
          <p class="etherium">0.041ETH</p>
        </div>

        <div class="days-left">
          <img class="icon-clock" src="/images/icon-clock.svg" alt="" />
          <p class="days">3 days left</p>
        </div>

        <hr />

        <div class="creator">
          <img class="image-avatar" src="/images/image-avatar.png" alt="" />
          <p>Creation of <span class="avatar-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
